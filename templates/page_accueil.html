<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Livres</title>
    
</head>
<body>

    <main>
        {% with messages = get_flashed_messages() %}
          {% if messages %}
            <div class="flash-messages">
              {% for message in messages %}
                <div class="flash-message">{{ message }}</div>
              {% endfor %}
            </div>
          {% endif %}
        {% endwith %}
        
        <section class="form-container">
            <h2>Ajouter un nouveau livre</h2>
            <form id="ajout-livre-form" action="{{ url_for('ajouter_livre') }}" method="POST">
                <div class="form-group">
                    <label for="titre">Titre du livre:</label>
                    <input type="text" id="titre" name="titre" required>
                </div>
                
                <div class="form-group">
                    <label for="auteur">Auteur:</label>
                    <input type="text" id="auteur" name="auteur" required>
                </div>
                
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn" required>
                </div>
                
                <div class="form-group">
                    <label for="editeur">Éditeur:</label>
                    <input type="text" id="editeur" name="editeur" required>
                </div>
                
                <div class="form-group">
                    <label for="annee">Année de publication:</label>
                    <input type="number" id="annee" name="annee" min="1000" max="2025" required>
                </div>
                
                <div class="form-group">
                    <label for="categorie">Catégorie:</label>
                    <select id="categorie" name="categorie" required>
                        <option value="">Sélectionnez une catégorie</option>
                        <option value="Roman">Roman</option>
                        <option value="Science-fiction">Science-fiction</option>
                        <option value="Policier">Policier</option>
                        <option value="Jeunesse">Jeunesse</option>
                        <option value="Biographie">Biographie</option>
                        <option value="Histoire">Histoire</option>
                        <option value="Science">Science</option>
                        <option value="Autre">Autre</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="stock">Nombre d'exemplaires:</label>
                    <input type="number" id="stock" name="stock" min="1" value="1" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Ajouter le livre</button>
                    <button type="reset" class="btn-secondary">Réinitialiser</button>
                </div>
            </form>
        </section>
    </main>

</body>
</html>
