<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bibliothèque</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .book-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .book-card {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .book-card h3 {
            margin-top: 0;
            color: #333;
        }

        .book-card p {
            margin: 10px 0;
            color: #666;
        }

        .book-card .details {
            font-size: 0.9em;
            color: #444;
        }

        .book-card .details span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Liste des Livres</h1>
    
    <div class="book-list">
        {% for book in books %}
        <div class="book-card">
            <h3>{{ book[0] }}</h3>
            <p><strong>ISBN:</strong> {{ book[1] }}</p>
            <p><strong>Année de publication:</strong> {{ book[2] }}</p>
            <p><strong>Éditeur:</strong> {{ book[3] }}</p>
            <p><strong>Résumé:</strong> {{ book[4] }}</p>
            <p><strong>Langue:</strong> {{ book[5] }}</p>
            <p><strong>Pages:</strong> {{ book[6] }}</p>
        </div>
        {% endfor %}
    </div>
</body>
</html>
