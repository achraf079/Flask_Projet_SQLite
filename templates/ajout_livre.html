<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Livres</title>
    
</head>
<body>

    <main>
        <section class="form-container">
            <h2>Ajouter un nouveau livre</h2>
            <form id="ajout-livre-form" action="{{ url_for('ajout_livre') }}" method="POST">
                <div class="form-group">
                    <label for="titre">Titre du livre:</label>
                    <input type="text" id="titre" name="titre" required>
                </div>
                
                <div class="form-group">
                    <label for="auteur">Auteur:</label>
                    <input type="text" id="auteur" name="auteur" required>
                </div>
                
                <div class="form-group">
                    <label for="isbn">ISBN:</label>
                    <input type="text" id="isbn" name="isbn" required>
                </div>
                
                <div class="form-group">
                    <label for="editeur">Éditeur:</label>
                    <input type="text" id="editeur" name="editeur" required>
                </div>
                
                <div class="form-group">
                    <label for="annee">Année de publication:</label>
                    <input type="number" id="annee_publication" name="annee_publication" min="1000" max="2025" required>
                </div>
                
                <div class="form-group">
                    <label for="categorie">Catégorie:</label>
                    <select id="categorie" name="categorie" required>
                        <option value="">Sélectionnez une catégorie</option>
                        {% for categorie in categories %}
                            <option value="{{ categorie.id_categorie }}">{{ categorie.nom_categorie }}</option>
                        {% endfor %}
                    </select>
                    
                </div>
                
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4"></textarea>
                </div>
                
                <div class="form-group">
                    <label for="stock">Nombre d'exemplaires:</label>
                    <input type="number" id="stock" name="stock" min="1" value="1" required>
                </div>
                
                <div class="form-actions">
                    <button type="submit" class="btn-primary">Ajouter le livre</button>
                    <button type="reset" class="btn-secondary">Réinitialiser</button>
                </div>
            </form>
        </section>
    </main>

</body>
</html>
